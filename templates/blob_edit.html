<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑博客</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/tiny_mce/tiny_mce.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        strong{
            font-size: 18px;
            font-style: italic;
        }

        #head{
            height: 40px;
            background-color: #bce8f1;
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="head">
    <button id="save" class="btn btn-success"
            style="height: 30px">发布</button>
    <a href="/user"  class="btn btn-success"
            style="height: 30px;position: absolute;right:5px">返回首页</a>
</div>
<form>
    <input type="hidden" name="blob_id" value="{{ blob.id }}">
    <div style="width: 830px;padding: 15px">
    <div class="form-group">
        <strong>标题：</strong><input class="form-control" value="{{ blob.title }}" name="title">
    </div>
    <div>
        {% if blob.btype %}
            <input type="hidden" name="btype" value="{{ blob.btype }}">
            <strong>所属类型：</strong><input class="form-control" value="{{ blob.type_name }}" onfocus="this.blur()">
        {% else %}
        <strong>选择类型：</strong><select class="form-control" name="btype">
                      <option value="0">美食</option>
                      <option value="1">科技</option>
                      <option value="2">教育</option>
                      <option value="3">娱乐</option>
                      <option value="4">财经</option>
                      <option value="5">影视</option>
                      <option value="6">体育</option>
                    </select>
        {% endif %}
    </div>
    <div class="form-group" style="margin-top: 20px">
        <strong>概要：</strong><input class="form-control" name="summary" value="{{ blob.summary }}">
    </div>
    </div>
</form>
<div style="margin: 15px">
    <strong>内容：</strong>
    <textarea name="content">{{ blob.content }}</textarea>
</div>

<div class="modal" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
<div class="modal-content" style="margin: 0 20px">
  <div class="modal-body">
    <h4><span id="saveMsg">正在操作...</span></h4>
  </div>
</div>
</div>
</div>

<script src="/static/js/blob_edit.js"></script>
</body>
</html>
